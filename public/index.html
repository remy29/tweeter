<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/display-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/helpers/composer-char-counter.js"></script>

    
    <!-- disable viewport zoom-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="main-nav">
        <span id="left-nav" class="title">tweeter</span>
        <div id="right-nav" class="title">
          <span><b>Write</b> a new tweet</span>
          <div id="arrows">&#187</div>
        </div>
    </nav>

    
      <header id="main-header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Guy <span class="light">Lexington</span></h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">

        <div>

          <section class="alert-box" id="alert-boxA">
            <img class="warn-iconA" src="/images/icons/warning.png" ></img>
            <span class="warn-text">Oops, seems you forgot to write a tweet</span>
            <img class="warn-iconB" src="/images/icons/warning.png" ></img>
          </section>

          <section class="alert-box" id="alert-boxB">
            <img class="warn-iconA" src="/images/icons/warning.png" ></img>
            <span class="warn-text">Brevity is the heart of wit. 140 characters or less.</span>
            <img class="warn-iconB" src="/images/icons/warning.png" ></img>
          </section>

        </div>

        <section class="new-tweet">
          <h2>Compose <span class="light">Tweet</span></h2>
          <form id="form">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="footer">
              <button id="tweet-btn">Tweet</button>
              <output name="counter" class="counterB" id="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section id="tweets-container"></section>

      </main>

    
  </body>
</html>
